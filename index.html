          <div class="inner cover">
            <h1 class="cover-heading">On demand advice for creatives</h1>
            <p class="lead">Genius is a marketplace that connects creatives with top professionals and industry experts.</p>

                <div class="alert alert-success alert-dismissible" role="alert" style="display: none;">
                  <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h4>Successfully subscribed to Genius updates</h4>
                </div>


                <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
                  <button type="button" class="close" data-dismiss="alert">

            <form id="email-signup" class="form-inline" role="form" data-url="https://assembly.com/api/products/genius/potential_users">
            <div class="input-group">
              <label class="sr-only" for="email">Email address</label>
              <input type="email" name="email" class="form-control" placeholder="what's your email?">
              <span class="input-group-btn">
              <button class="btn btn-danger" type="submit">Get on the beta list</button>

            </form>

    <script src="./js/bootstrap.min.js"></script>
    <script>
$(document).ready(function() { 
$('#email-signup').submit(function(e) {
            e.preventDefault();

            subscribe($(this));
        });

function subscribe($form) {
      var path = $form.data('url');
      var data = {
        email: $form.find('input[name="email"]').val()
      };

      $form.find('input[name="email"]').val('');

      $.post(path, data)
        .done(function(data) {
          $form.find('input[name="email"]').val('');
          $('.alert-success').fadeTo(100, 1);
          $('.alert-success').fadeTo(10*500, 0);
        })
        .fail(function(err) {
          $('.alert-danger').fadeTo(100, 1);
          $('.alert-danger').fadeTo(10*100, 0);
        });
    }

  });
    </script>
